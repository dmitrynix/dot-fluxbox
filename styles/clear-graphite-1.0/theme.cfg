window.title.unfocus.textColor:	       #606060
window.title.unfocus.pixmap:           bar.xpm

window.label.focus:                    Raised Bevel1
window.label.focus.color:	       #ffffff
window.label.focus.pixmap:             bar2.xpm
window.label.focus.textColor:	       #ffffff

window.label.unfocus:                  Raised Bevel1
window.label.unfocus.color:            #ffffff
window.label.unfocus.pixmap:           bar.xpm
window.label.unfocus.textColor:	       #606060

window.handle.focus:                   Raised Bevel1
window.handle.focus.color:             #64809f
window.handle.focus.colorTo:           #64809f
window.handle.focus.pixmap:            bar.xpm
 
window.handle.unfocus:                 Raised Bevel1
window.handle.unfocus.color:           #bfbfbf
window.handle.unfocus.colorTo:         #bfbfbf
window.handle.unfocus.pixmap:          bar.xpm

window.grip.focus:                     Raised Bevel1
window.grip.focus.color:               #64809f
window.grip.focus.colorTo:             #64809f
window.grip.focus.pixmap:              bar2.xpm

window.grip.unfocus:                   Raised Bevel1
window.grip.unfocus.color:             #bfbfbf
window.grip.unfocus.colorTo:           #bfbfbf
window.grip.unfocus.pixmap:            bar.xpm

window.button.focus:		       ParentRelative
window.button.focus.color:	       #64809f
window.button.focus.colorTo:	       #64809f
window.button.focus.picColor:	       #ffffff

window.button.unfocus:		       ParentRelative
window.button.unfocus.color:	       #bfbfbf
window.button.unfocus.colorTo:	       #bfbfbf
window.button.unfocus.picColor:	       #606060

window.button.pressed:		       ParentRelative
window.button.pressed.color:	       #ffffff
window.button.pressed.colorTo:	       #ffffff

window.frame.focusColor:               #000000
window.frame.unfocusColor:             #000000

window.close.pixmap:                   closefcs.xpm
window.close.pressed.pixmap:           closepr.xpm
window.close.unfocus.pixmap:           closeufcs.xpm
window.iconify.pixmap:                 minfcs.xpm
window.iconify.pressed.pixmap:         minpr.xpm
window.iconify.unfocus.pixmap:         minufcs.xpm
window.maximize.pixmap:                maxfcs.xpm
window.maximize.pressed.pixmap:        maxpr.xpm
window.maximize.unfocus.pixmap:        maxufcs.xpm
window.shade.pixmap:                   shadefcs.xpm
window.shade.pressed.pixmap:           shadepr.xpm
window.shade.unfocus.pixmap:           shadeufcs.xpm

window.stick.pixmap:                   stickfcs.xpm
window.stick.unfocus.pixmap:           stickufcs.xpm
window.stick.pressed.pixmap:           stickpr.xpm
window.stuck.pixmap:                   unstickfcs.xpm
window.stuck.unfocus.pixmap:	       stickufcs.xpm

slit:                                  flat
slit.color:                            #64809f
menu.frame.font: sans-8:bold
menu.title.font: sans-10:bold
toolbar.clock.font: sans-10:bold,shadow
toolbar.workspace.font: tahoma-10:bold,shadow
toolbar.iconbar.focused.font: sans-8:bold,shadow
