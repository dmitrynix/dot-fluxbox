menu.alpha:                            255
menu.bevelWidth:                       2
menu.borderColor:                      #000000
menu.borderWidth:                      1
menu.bullet:                           bullet.xpm
menu.frame:                            Raised Bevel1 Gradient Vertical
menu.frame.color:                      #e6e6e6
menu.frame.colorTo:		       #e6e6e6
menu.frame.justify:                    right
menu.frame.textColor:		       #000000

menu.title:                            Raised
menu.title.color:                      #4c4e50
menu.title.colorTo:                    #4c4e50
menu.title.justify:                    Center
menu.title.pixmap:                     bar2.xpm
menu.title.textColor:		       #ffffff

menu.hilite:                           Flat
menu.hilite.color:                     #ecedee
menu.hilite.colorTo:                   #ecedee
menu.hilite.pixmap:		       bar2.xpm
menu.hilite.textColor: 		       #ffffff

toolbar:                               Flat
toolbar.alpha:                         255
toolbar.bevelWidth:                    0
toolbar.borderColor:                   #000000
toolbar.borderWidth:                   1
toolbar.height:			       20
toolbar.justify: 		       center

toolbar.clock:                         Raised Bevel1 Gradient Vertical
toolbar.clock.borderColor:             #81a4cc
toolbar.clock.borderWidth:             0
toolbar.clock.color:                   #64809f
toolbar.clock.colorTo:                 #64809f
toolbar.clock.justify:                 Center
toolbar.clock.pixmap:                  bar2.xpm
toolbar.clock.textColor:	       #ffffff

toolbar.workspace:                     Raised Bevel1 Gradient Vertical
toolbar.workspace.borderColor:         #81a4cc
toolbar.workspace.borderWidth:         0
toolbar.workspace.color:	       #64809f
toolbar.workspace.colorTo:	       #64809f
toolbar.workspace.justify:             Center
toolbar.workspace.pixmap:              bar2.xpm
toolbar.workspace.textColor:	       #ffffff

toolbar.button:			       Raised Bevel1 Gradient Vertical
toolbar.button.color: 		       #64809f
toolbar.button.colorTo: 	       #64809f
toolbar.button.pixmap:  	       bar2.xpm
toolbar.button.picColor: 	       #ffffff

toolbar.label: 			       Raised Bevel1 Gradient Vertical
toolbar.label.color: 		       #ffffff
toolbar.label.colorTo: 		       #ffffff
toolbar.label.pixmap: 		       bar.xpm
toolbar.label.textColor: 	       #606060

toolbar.iconbar:                       Raised Bevel1 Gradient Vertical
toolbar.iconbar.borderColor:           #000000
toolbar.iconbar.borderWidth:           1
toolbar.iconbar.empty:                 Flat
toolbar.iconbar.empty.color:  	       #bfbfbf
toolbar.iconbar.empty.colorTo:         #bfbfbf
toolbar.iconbar.empty.pixmap:          bar.xpm

toolbar.iconbar.focused:               Raised Bevel1 Gradient Vertical
toolbar.iconbar.focused.borderColor:   #000000
toolbar.iconbar.focused.borderWidth:   1
toolbar.iconbar.focused.color:         #64809f
toolbar.iconbar.focused.colorTo:       #64809f
toolbar.iconbar.focused.justify:       Left
toolbar.iconbar.focused.pixmap:        bar2.xpm
toolbar.iconbar.focused.textColor:     #ffffff

toolbar.iconbar.unfocused:             Flat
toolbar.iconbar.unfocused.borderColor: #606060
toolbar.iconbar.unfocused.borderWidth: 1
toolbar.iconbar.unfocused.color:       #64809f
toolbar.iconbar.unfocused.colorTo:     #64809f
toolbar.iconbar.unfocused.justify:     Left
toolbar.iconbar.unfocused.pixmap:      bar.xpm
toolbar.iconbar.unfocused.textColor:   #606060

window.alpha:                          255
window.bevelWidth:                     0
window.borderColor:                    #000000
window.borderWidth:                    1
window.handleWidth:                    4
window.frameWidth:		       1
window.justify:                        Center
window.title.height: 		       17

window.title.focus:                    Raised
window.title.focus.color:              #64809f
window.title.focus.colorTo:            #64809f
window.title.focus.pixmap:	       bar2.xpm

window.title.unfocus:                  Raised
window.title.unfocus.color:            #bfbfbf
